<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body style="margin: 0 auto; width: 70%;display: flex;box-sizing: border-box;padding: 0;">
    <div class="new_dojo" style="padding: 15px;flex: 1;">
        <h1>New Dojo</h1>
        <form action="/dojos/create" method="POST">
            <p>Name:  <input type="text" name="dojo_name"></p> 
            <input type="submit" value="Create">
        </form>
    </div>
    <div class="all_dojos" style="flex: 1; padding: 15px;">
        <h1>All Dojos</h1>
        <div>
            <ul style="border: 2px solid black;">
                {% for each_dojo in dojos%}
                    <li><a href="/dojos/{{each_dojo.id}}">{{each_dojo.name}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="/ninjas">Add Ninja</a>
    </div>
</body>
</html>
